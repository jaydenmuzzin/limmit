<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reddit snapshot application">
  <meta name="keywords" content="Limmit, Reddit, Reddit application, limit, limitter">
  <meta name="author" content="Jayden Muzzin">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <link rel="stylesheet" href="css/limmit.css" type ="text/css">

  <title>Limmit</title>

</head>

<body>
  <header class="primary-header">
    <span class="fa fa-arrow-down"></span>
    <h1>Limmit</h1>
  </header>

  <form class="limmit-form" name="limmit-form" method="POST">
    <div class="limmit-form-option">
      <label for="subreddit">Subreddit (r/"..."):</label>
      <input id="subreddit" type="text" list="reddits">
      <!-- Options dynamically generated by extracting subreddit names (display_name) via JSON from reddits.json -->
      <datalist id="reddits">
        <option>all</option>
      </datalist>
    </div>

    <div class="limmit-form-option">
      <span>Sort: </span>
      <select id="dropdown-sort">
        <option value="best">Best</option>
        <option value="hot">Hot</option>
        <option value="new">New</option>
        <option value="rising">Rising</option>
        <option value="controversial">Controversial</option>
        <option value="top">Top</option>
        <option value="gilded">Gilded</option>
      </select>
    </div>

    <div class="limmit-form-option">
      <label for="limit">Limit:</label>
      <input id="limit" type="number" value="1" min="1" max="100">
    </div>

    <button id="submit">Search</button>
  </form>

  <!-- Search results appear in this section i.e. append to this div -->
  <div class="search-cont"></div>

  <div class="back-to-top">
    <a href="#">Back to Top ^^</a>
  </div>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/limmit.js"></script>
</body>
</html>
